<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo">
                <a href="/">网址导航</a>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索网站...">
                <i class="ri-search-line"></i>
            </div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#">常用</a>
                <a href="#">工具</a>
                <a href="#">社区</a>
                <a href="#">关于</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-section">
            <h2>常用网站</h2>
            <div class="site-grid">
                <div class="site-card">
                    <i class="ri-google-fill"></i>
                    <h3>Google</h3>
                    <p>全球最大的搜索引擎</p>
                    <a href="https://www.google.com" target="_blank">访问</a>
                </div>
                <div class="site-card">
                    <i class="ri-github-fill"></i>
                    <h3>GitHub</h3>
                    <p>代码托管平台</p>
                    <a href="https://github.com" target="_blank">访问</a>
                </div>
                <!-- 更多网站卡片 -->
            </div>
        </section>

        <section class="category-section">
            <h2>开发工具</h2>
            <div class="site-grid">
                <div class="site-card">
                    <i class="ri-code-s-slash-line"></i>
                    <h3>VS Code</h3>
                    <p>流行的代码编辑器</p>
                    <a href="https://code.visualstudio.com" target="_blank">访问</a>
                </div>
                <!-- 更多工具卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>这是一个简单的网址导航网站,帮助用户快速访问常用网站。</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>Email: contact@example.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 网址导航. All rights reserved.</p>
        </div>
    </footer>

    <button id="back-to-top" title="返回顶部">
        <i class="ri-arrow-up-line"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
