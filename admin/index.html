<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网站后台管理</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="login-box">
            <h2>后台管理登录</h2>
            <form id="adminLoginForm">
                <div class="input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <div class="admin-container" id="adminPanel" style="display: none;">
        <nav class="admin-nav">
            <div class="admin-logo">导航网站管理</div>
            <div class="admin-menu">
                <button class="nav-btn active" data-panel="category">分类管理</button>
                <button class="nav-btn" data-panel="site">网站管理</button>
                <button class="nav-btn" data-panel="import">导入书签</button>
                <button class="nav-btn" data-panel="account">账号设置</button>
            </div>
            <button id="logoutBtn">退出登录</button>
        </nav>

        <main class="admin-main">
            <!-- 分类管理面板 -->
            <div class="admin-panel" id="categoryPanel">
                <h2>分类管理</h2>
                <div class="panel-content">
                    <form id="categoryForm">
                        <input type="text" id="categoryName" placeholder="分类名称" required>
                        <button type="submit">添加分类</button>
                    </form>
                    <div class="category-list" id="categoryList">
                        <!-- 分类列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 网站管理面板 -->
            <div class="admin-panel" id="sitePanel" style="display: none;">
                <h2>网站管理</h2>
                <div class="panel-content">
                    <form id="siteForm">
                        <select id="siteCategory" required>
                            <option value="">选择分类</option>
                        </select>
                        <input type="text" id="siteName" placeholder="网站名称" required>
                        <input type="url" id="siteUrl" placeholder="网站链接" required>
                        <input type="text" id="siteDesc" placeholder="网站描述" required>
                        <input type="text" id="siteIcon" placeholder="图标类名(ri-xxx-xxx)" required>
                        <button type="submit">添加网站</button>
                    </form>
                    <div class="site-list" id="siteList">
                        <!-- 网站列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 导入书签面板 -->
            <div class="admin-panel" id="importPanel" style="display: none;">
                <h2>导入书签</h2>
                <div class="panel-content">
                    <button id="importBookmarks">获取浏览器书签</button>
                    <div class="bookmarks-list" id="bookmarksList">
                        <!-- 书签列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 账号设置面板 -->
            <div class="admin-panel" id="accountPanel" style="display: none;">
                <h2>账号设置</h2>
                <div class="panel-content">
                    <form id="accountForm">
                        <input type="text" id="newUsername" placeholder="新用户名" required>
                        <input type="password" id="newPassword" placeholder="新密码" required>
                        <input type="password" id="confirmPassword" placeholder="确认新密码" required>
                        <button type="submit">更新账号信息</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
